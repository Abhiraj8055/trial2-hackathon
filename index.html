<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Your custom CSS variables */
        :root {
            --dark: rgba(0, 137, 123, 1);
            --middle: rgba(52, 53, 65, 1);
            --bright: rgba(69, 69, 69, 1);
            --light: rgba(141, 205, 184, 1);
            --accent-green: rgba(15, 164, 127, 1);
            --blue: rgba(192, 192, 192, 1);
            --bright-gray: rgba(236, 236, 241, 1);
            --gray-icons: rgba(197, 197, 209, 1);
            --gray-footprint: rgba(154, 155, 159, 1);
            --white: rgba(255, 255, 255, 1);
        }

        /* Your additional styles from style.css */
        .start-screens {
            background-color: #242424;
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        .start-screens .div {
            background-color: #242424;
            width: 1432px;
            height: 752px;
            position: relative;
        }

        .start-screens .overlap {
            position: absolute;
            width: 1022px;
            height: 624px;
            top: 62px;
            left: 320px;
            background-color: #35353580;
            border-radius: 6px;
        }

        .start-screens .input-field {
            position: absolute;
            width: 768px;
            height: 48px;
            top: 378px;
            left: 112px;
            background-color: #7a7a7a;
            border-radius: 4px;
            border: 1px solid;
            border-color: #303139;
            box-shadow: 0px 0px 6px #0000001a;
        }

        .start-screens .send {
            position: absolute;
            width: 14px;
            height: 14px;
            top: 18px;
            left: 740px;
        }

        .start-screens .content {
            position: absolute;
            width: 724px;
            height: 234px;
            top: 129px;
            left: 135px;
        }

        .start-screens .box {
            height: 63px;
            top: 72px;
            left: 0;
            position: absolute;
            width: 232px;
        }

        .start-screens .overlap-group {
            position: relative;
            width: 230px;
            height: 63px;
            background-color: var(--bright);
            border-radius: 5px;
        }

        .start-screens .text-wrapper {
            position: absolute;
            width: 230px;
            height: 63px;
            top: 0;
            left: 0;
            font-family: "Inter", Helvetica;
            font-weight: 500;
            color: var(--white);
            font-size: 13px;
            text-align: center;
            letter-spacing: 0;
            line-height: 20px;
        }

        /* Add more styles from style.css as needed */

    </style>
</head>
<body>
    <div class="start-screens">
        <div class="div">
            <!-- Your existing HTML content goes here -->

            <!-- You can add the chatbot interface here using JavaScript -->
            <div id="chatbot-container">
                <!-- Chat interface will be added here -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript code for chatbot implementation
        // You can add your chatbot logic here
        // Example:
        const chatbotContainer = document.getElementById("chatbot-container");

        function createChatBubble(text, isUser) {
            const bubble = document.createElement("div");
            bubble.className = isUser ? "user-bubble" : "bot-bubble";
            bubble.textContent = text;
            chatbotContainer.appendChild(bubble);
        }

        // Example usage:
        createChatBubble("Hello, I'm your chatbot. How can I help you?", false);
    </script>
</body>
</html>
