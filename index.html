<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Your custom CSS variables */
        :root {
            --dark: rgba(0, 137, 123, 1);
            --middle: rgba(52, 53, 65, 1);
            --bright: rgba(69, 69, 69, 1);
            --light: rgba(141, 205, 184, 1);
            --accent-green: rgba(15, 164, 127, 1);
            --blue: rgba(192, 192, 192, 1);
            --bright-gray: rgba(236, 236, 241, 1);
            --gray-icons: rgba(197, 197, 209, 1);
            --gray-footprint: rgba(154, 155, 159, 1);
            --white: rgba(255, 255, 255, 1);
        }

        /* Your additional styles from style.css */
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Helvetica, sans-serif;
        }

        .start-screens {
            background-color: var(--middle);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
        }

        .left-sidebar {
            width: 25%;
            background-color: var(--bright);
            padding: 20px;
            text-align: center;
        }

        .chatbot-definition {
            margin: 20px 0;
        }

        .text-wrapper-5 {
            color: var(--dark);
            font-size: 18px;
        }

        .start-screens .div {
            width: 75%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            background-color: var(--gray-icons);
            padding: 10px;
            border-radius: 5px;
        }

        .send {
            margin-left: 10px;
        }

        .content {
            margin-top: 20px;
        }

        .box {
            background-color: var(--light);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .text-wrapper {
            color: var(--dark);
            font-size: 14px;
        }

        .text-wrapper-2, .text-wrapper-3, .text-wrapper-4 {
            font-size: 20px;
        }

        .flash {
            margin-left: 15px;
        }

        .contrast {
            margin-left: 10px;
        }

        .user-bubble {
            background-color: var(--accent-green);
            color: var(--white);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 60%;
            align-self: flex-end;
        }

        .bot-bubble {
            background-color: var(--light);
            color: var(--dark);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 60%;
        }

        /* Style the chat container */
        #chatbot-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="start-screens">
        <div class="container">
            <div class="left-sidebar">
                <div class="chatbot-definition">
                    <div class="text-wrapper-5">Chatbot Definition</div>
                </div>
                <div class="new-chat-button">
                    <div class="overlap-2">
                        <div class="text-wrapper-6">New chat</div>
                        <div class="plus">+</div>
                        <div class="rectangle"></div>
                    </div>
                </div>
                <div class="overlap-3">
                    <div class="text-wrapper-7">My Chats</div>
                    <div class="rectangle-2"></div>
                </div>
                <div class="text-wrapper-8">HealthGPT</div>
            </div>
            <div class="div">
                <div class="input-field">
                    <img class="send" src="img/send.svg" />
                </div>
                <div class="content">
                    <div class="box">
                        <div class="text-wrapper">"Explain why I have a headache" →</div>
                    </div>
                    <div class="overlap-wrapper">
                        <div class="text-wrapper">"Any idea on why I have severe backpain?" →</div>
                    </div>
                    <div class="overlap-group-wrapper">
                        <div class="text-wrapper">
